[Settings]
wan_names = WAN10_DHCP, WAN9_DHCP
interval_seconds = 20
loss_threshold = 50.0
consecutive_checks = 12
log_file = wanmonitor.log

[WAN9_DHCP]
restart_wan_command = echo /root/restart_wan9.sh
renew_dhcp_command = echo /root/renew_dhcp_wan9.sh

[WAN10_DHCP]
restart_wan_command = echo /root/restart_wan10.sh
renew_dhcp_command = echo /root/renew_dhcp_wan10.sh
